<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xide - Game Store</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/store.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/cart.css">
    <link rel="stylesheet" href="styles/library.css">
    <link rel="stylesheet" href="styles/pages.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <div class="navbar-logo">XIDE</div>
                <div class="navbar-menu">
                    <button class="nav-button" data-page="home">ГЛАВНАЯ</button>
                    <button class="nav-button" data-page="store">МАГАЗИН</button>
                    <button class="nav-button" data-page="library">БИБЛИОТЕКА</button>
                </div>
            </div>

            <div class="navbar-right">
                <div class="search-container">
                    <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M7 12.5C10.0376 12.5 12.5 10.0376 12.5 7C12.5 3.96243 10.0376 1.5 7 1.5C3.96243 1.5 1.5 3.96243 1.5 7C1.5 10.0376 3.96243 12.5 7 12.5Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14.5 14.5L11 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <input type="text" class="search-input" placeholder="Поиск..." id="searchInput">
                </div>
                
                <button class="nav-button-icon cart-button" id="cartButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 2L7 7H19L17 2H9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M7 7H19V20C19 21.1046 18.1046 22 17 22H9C7.89543 22 7 21.1046 7 20V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 11V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M14 11V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
                    <span class="button-text">Корзина</span>
                </button>
                
                <button class="nav-button-profile" id="profileButton">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="2"/>
                        <circle cx="10" cy="8" r="3" stroke="currentColor" stroke-width="2"/>
                        <path d="M4 17C4 17 5 13 10 13C15 13 16 17 16 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span class="profile-name" id="profileName">Гость</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content" id="mainContent">
    </main>

    <!-- Статус бар -->
    <footer class="status-bar">
        <div class="status-content">
            <span class="status-text" id="statusText">Готово</span>
            <span class="connection-status" id="connectionStatus">
                <span class="status-dot connected"></span>
                Подключено к серверу
            </span>
        </div>
    </footer>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Загрузка...</p>
        </div>
    </div>

    <script src="js/api-token.js"></script>
    <script src="js/components/game-card.js"></script>
    <script src="js/components/modal.js"></script>
    <script src="js/pages/home-page.js"></script>
    <script src="js/pages/store-page.js"></script>
    <script src="js/pages/library-page.js"></script>
    <script src="js/pages/cart-page.js"></script>
    <script src="js/pages/profile-page.js"></script>
    <script src="js/pages/login-page.js"></script>
    <script src="js/pages/game-detail-page.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
