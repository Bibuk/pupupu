{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Xide{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0" style="background: linear-gradient(135deg, #1b2838 0%, #2a475e 100%); border-radius: 10px;">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4" style="color: var(--steam-highlight);">
                        <i class="bi bi-person-circle me-2"></i>Вход в аккаунт
                    </h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label" style="color: var(--steam-text);">Имя пользователя</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                   required style="background: rgba(0,0,0,0.3); border: 1px solid rgba(102, 192, 244, 0.3); color: white;">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" style="color: var(--steam-text);">Пароль</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                   required style="background: rgba(0,0,0,0.3); border: 1px solid rgba(102, 192, 244, 0.3); color: white;">
                        </div>
                        
                        <button type="submit" class="btn btn-lg w-100 mb-3" 
                                style="background: linear-gradient(90deg, #06BFFF 0%, #2D73FF 100%); border: none; font-weight: 600;">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </form>
                    
                    <hr style="border-color: rgba(102, 192, 244, 0.2);">
                    
                    <div class="text-center">
                        <p class="mb-0" style="color: var(--steam-text-dark);">
                            Нет аккаунта? 
                            <a href="{% url 'shop:register' %}" style="color: var(--steam-highlight); text-decoration: none;">
                                Зарегистрироваться
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
